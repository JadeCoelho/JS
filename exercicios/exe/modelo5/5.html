<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinto exercício</title>

<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div id="dados"> 
            <p>Número (entre 1 e 100): <input type="number" name="num" id="num"> 
                <input type="button" value="Adicionar" onclick="add()"></p>
        </div>
        <div>
            <select name="analisador" id="r" size="10" style="width: 180px; height: 130px"></select>
            <input type="button" value="Finalizar" id="fi" onclick="fin()">
        </div>

        <div id="resp"></div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
