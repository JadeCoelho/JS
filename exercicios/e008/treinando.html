<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BR OU GRINGO?</h1>
    Nome do seu país de origem (primeira letra maiúscula)  <input type="text" name="pais" id="pais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="r">Você é...</div>

    <script>

        function checar() {
            var p = String(window.document.getElementById('pais').value)
        var r = window.document.getElementById('r')

            if (p == 'Brasil') {
                r.innerHTML += 'brasileiro'
            } else {
                r.innerHTML += 'gringo'

            }
            
        }
        


    </script>
</body>
</html>
